<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="quantità">
    <th mat-header-cell *matHeaderCellDef> Quantità</th>
    <td mat-cell *matCellDef="let element"> {{element.qta}} </td>
  </ng-container>
  <ng-container matColumnDef="prezzo">
    <th mat-header-cell *matHeaderCellDef> Prezzo </th>
    <td mat-cell *matCellDef="let element"> {{element.prezzo}} </td>
  </ng-container>
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
  </ng-container>
  <ng-container matColumnDef="modifica">
    <th mat-header-cell *matHeaderCellDef> Modifica </th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" [routerLink]="'/admin/prodotto/modifica/'+element.nome">Modifica</button> </td>
  </ng-container>

  <ng-container matColumnDef="elimina">
    <th mat-header-cell *matHeaderCellDef> Elimina </th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" (click)="deleteProduct(element)">Elimina</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
