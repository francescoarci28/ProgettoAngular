<div class="pagina">
  <form action="" class="grid"  [formGroup]="gruppoForm" (ngSubmit)="onRegistratione()">

    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cognome</mat-label>
      <input matInput formControlName="cognome">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Numero di telefono</mat-label>
      <input matInput formControlName="numeroDiTelefono">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Indirizzo</mat-label>
      <input matInput formControlName="indirizzo">
    </mat-form-field>
    <button mat-button>Conferma registrazione</button>


  </form>

  <button mat-button routerLink="/login">Login</button>

</div>
